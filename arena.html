<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>SR Arena Screen</title>

        <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

        <link rel="import" href="components/sr-comp/component.html" />
        <link rel="import" href="components/sr-corner/component.html" />

        <style>
            body {
                display: flex;
                flex-direction: column;
                position: fixed;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                margin: 0;
            }

            body > sr-corner {
                display: flex;
                flex: 1 1 auto;
            }

            body > div {
                display: flex;
                flex: 0 0 auto;
                height: 30%;
            }

            body > div > sr-corner {
                flex: 1 1 auto;
            }
        </style>
    </head>

    <body>
        <sr-comp id="comp" apiurl="http://localhost:5112" streamurl="http://localhost:5001"></sr-comp>

        <sr-corner arena="A" corner="0" show="all"></sr-corner>

        <div>
            <sr-corner arena="A" corner="1" show="tla"></sr-corner>
            <sr-corner arena="A" corner="2" show="tla"></sr-corner>
            <sr-corner arena="A" corner="3" show="tla"></sr-corner>
        </div>

        <script>
            document.addEventListener('polymer-ready', function() {
                var comp = document.querySelector('#comp');
                var corners = document.querySelectorAll('sr-corner');
                for (var i = 0; i < corners.length; i++) {
                    corners[i].comp = comp;
                }
            });
        </script>
    </body>
</html>
