<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>SR Arena Screen</title>

        <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

        <link rel="import" href="components/sr-corner/component.html" />

        <style>
            body {
                display: flex;
                flex-direction: column;
                position: fixed;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                margin: 0;
            }

            body > sr-corner {
                display: flex;
                flex: 1 1 auto;
            }

            body > div {
                display: flex;
                flex: 0 0 auto;
                height: 30%;
            }

            body > div > sr-corner {
                flex: 1 1 auto;
            }
        </style>
    </head>

    <body>
        <sr-corner corner="0"></sr-corner>

        <div>
            <sr-corner corner="1"></sr-corner>
            <sr-corner corner="2"></sr-corner>
            <sr-corner corner="3"></sr-corner>
        </div>
    </body>
</html>
